  <h1>Toast Sandiwch</h1>
  <p>A toast sandwich is a sandwich in which the filling between two slices of bread is itself a thin slice of toasted bread, which may be buttered.[1][2] An 1861 recipe says to add salt and pepper to taste.[1]</p>
